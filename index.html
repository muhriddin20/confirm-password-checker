<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Password Checker</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Confirm Password Checker in HTML, CSS, JavaScript</h1>
      <form class="form">
        <input type="password" placeholder="Enter Password" id="password" />
        <input
          type="password"
          placeholder="Confirm Password"
          disabled
          id="repeat-password"
        />
        <button disabled class="disabled">Check</button>
      </form>
    </div>

    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
